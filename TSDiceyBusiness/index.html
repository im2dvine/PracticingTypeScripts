<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Dicey Business</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-buttons">
    <button class="bd" id="generate-dice" style="background-color: red; padding: 10px;">Generate Die</button>
    <button class="bd" id="roll-dice" style="background-color: yellow; padding: 10px;">Reroll Dice!</button>
    <button class="bd" id="sum-dice" style="background-color: green; padding: 10px;">Total Sum of Dice Rolled?</button>
    </div>
    <div id="die-container"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
